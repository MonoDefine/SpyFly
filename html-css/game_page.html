<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="css/main_style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <header class="page-header">
        <h1 class="logo"><a href="home_page.html">Spy Fly</a></h1>
        <nav>
            <ul class="flex-wrap space-evenly">
                <li>
                    <a class="button button-white" href="game_page.html">Game</a>
                </li>
                <li>
                    <a class="button button-white" href="about_page.html">About</a>
                </li>
                <li>
                    <a class="button button-white" href="leaderboard_page.html">Top 10</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex-wrap">
        <div id="map">
            <figure>
                <img src="https://as1.ftcdn.net/v2/jpg/01/65/08/74/1000_F_165087419_H99VM8NvO71PwoiX21cea3uGTk3HL9JS.jpg"
                     alt="finland map">
            </figure>
        </div>
        <div id="data">
            <section class="box">
                <header class="tb-head">
                    <h2>Player and Level</h2>
                </header>
                <table>
                    <tr>
                        <td>Player Name: (Name)</td>
                    </tr>
                    <tr>
                        <td>Level: (Place)</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header class="tb-head">
                    <h2>Location</h2>
                </header>
                <table>
                    <tr>
                        <td>Airport Name: (Airport)</td>
                    </tr>
                    <tr>
                        <td>ICAO Code: (Code)</td>
                    </tr>
                    <tr>
                        <td>Weather: &#9748</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header class="tb-head">
                    <h2>Game State</h2>
                </header>
                <table>
                    <tr>
                        <td>Battery: 1000</td>
                    </tr>
                    <tr>
                        <td>Score: 10</td>
                    </tr>
                </table>
            </section>
        </div>
    </main>
    <footer id="game_footer">
        <p>Game by Spy Fly Group of Metropolia</p>
    </footer>
</div>

</body>
</html>
